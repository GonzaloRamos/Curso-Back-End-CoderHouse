<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Ingresar Producto</h1>
      <hr />
      <form action="/api/productos/save" method="post" id="formProduct">
        <div class="input-group">
          <span class="input-group-text">Nombre y precio</span>
          <input
            type="text"
            name="title"
            aria-label="First name"
            class="form-control"
          />
          <input
            type="number"
            name="price"
            aria-label="Last name"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Imagen</label
          >
          <input
            type="text"
            class="form-control"
            name="thumbnail"
            id="exampleFormControlInput1"
            placeholder="Ingresa la url"
          />
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>

      <div id="dataProductos"></div>

      <h2>Chat App</h2>
      <hr />
      <form action="">
        <div class="row">
          <div class="col-4">
            <input
              type="email"
              name="nombre"
              id="email"
              class="form-control"
              placeholder="Ingresa tu e-mail"
            />
          </div>
          <div class="col-4">
            <input
              type="text"
              name="mensaje"
              id="mensaje"
              class="form-control"
              placeholder="Mensaje de chat"
            />
          </div>
          <div class="col-4">
            <button type="submit" id="buttonSend" class="btn btn-outline-info">
              Enviar
            </button>
          </div>
        </div>
      </form>

      <div id="chat">
        <ul id="messages" class="list-group"></ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
